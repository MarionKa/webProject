<div class="row">

        <large>Herzlich Willkommen!</large>
    </h1>

</div>

<div class="row">
    <div class="col-xs-6 form-group">
        <label>E-Mail-Adresse:</label>
        <input class="form-control"
               type="text" placeholder="MustermannMa12345@th-nuernberg.de">
    </div>
</div>

<div class="row">
    <div class="col-xs-6 form-group">
        <label>Passwort:</label>
        <input class="form-control"
               type="text" placeholder="Ihr Passwort">
    </div>
</div>

<div class="col-xs-6">
    <button type="button" class="btn btn-success">Anmelden!</button>
<a ng-href="#/about"></a>

</div>
