<!--Beinhaltet Dateien, die für den Benutzer freigegeben sind.
Die index.html stellt den Einstiegspunkt für die Clientseite dar.-->
<!DOCTYPE html>
<html ng-app="fhirApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Repositorymanagement</title>
	<meta charset="utf-8" />
    <link rel="icon" href="img/reh.ico">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap2-toggle.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<body ng-controller="BodyController">

    <script src="lib/angular-route.min.js"></script>
    <script src="lib/ui-bootstrap-1.2.1.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/Datum.js"></script>
    <script src="scripts/Student.js"></script>
    <script src="scripts/landung.js"></script>
    <script src="controllers/BodyController.js"></script>
    <script src="controllers/MoonController.js"></script>
    <script src="controllers/PatientDetailsController.js"></script>
    <script src="controllers/NavbarController.js"></script>
    <script src="controllers/PatientListController.js"></script>
    <script src="services/FhirService.js"></script>
</body>
</html>
