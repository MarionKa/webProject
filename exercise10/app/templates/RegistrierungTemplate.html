<div class="row">
    <h1 class="col-xs-12 page-header">
        <large>Registrierung</large>
    </h1>
</div>

<form name="RegFormular">
    <div class="panel panel-info">
        <div class="panel-heading"><h4>Bitte Geben Sie Ihre Daten an, um sich zu registrieren.</h4> </div>
        <div class="panel-body">


            <div class="row">
                <div class="col-xs-6 form-group">
                    <label style="line-height: 150%">Vorname:</label>
                    <input class="form-control" type="text" placeholder="Vorname" name="Vorname" id="Vorname" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label style="line-height: 150%">Nachname:</label>
                    <input class="form-control" type="text" placeholder="Nachname" name="Nachname" id="Nachname" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>E-Mail-Adresse:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="MustermannMa12345" aria-describedby="basic-addon2" name="Mail" id="Mail" value="">
                        <span class="input-group-addon" id="basic-addon2">@th-nuernberg.de</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <button type="button" class="btn btn-default" name="regButton" id="regButton">Registrieren</button>
                </div>
            </div>
        </div>
    </div>

    <script>

    //window.addEventListener('load', checkFormular);
    var elem = document.getElementById('regButton');
    elem.addEventListener('click', checkFormular);

        //Überprüfung der Formularfeldeingaben: 
        function checkFormular(){
/*        	var vorname = document.getElementById('Vorname');
    		var nachname = document.getElementById('Nachname');
    		var mail = document.getElementById('mail');*/

            if (document.RegFormular.Vorname.value == ""){
                alert("Bitte geben Sie Ihren Vornamen ein!");
                document.RegFormular.Vorname.focus();  //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
            if (document.RegFormular.Nachname.value == ""){
                alert("Bitte geben Sie Ihren Nachnamen ein!");
                document.RegFormular.Nachname.focus(); //Positionierung auf fehlerhafte Formularfeldeingabe
                return false
            }
            if (document.RegFormular.Mail.value == ""){
                alert("Bitte geben Sie Ihre TH E-Mail-Adresse an!");
                document.RegFormular.Mail.focus(); //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
            if (document.RegFormular.Mail.value.indexOf("@") == -1){
                alert("Bitte geben Sie die korrekte E-Mail-Adresse an!");
                document.RegFormular.focus(); //Positionierung auf fehlerhafte Formularfeldeingabe
                return false;
            }
        
        else 
            alert("Ihre Registrierung wurde beantragt. Sie erhalten in kürze eine E-Mail mit Ihren Zugangsdaten.");
        }
    </script>
</form>
